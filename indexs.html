<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House - Website by Shihab</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Tailwind Link -->

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="banner_section"
      class="flex flex-col md:flex-row justify-between items-center container mx-auto mt-9"
    >
      <div id="banner_text" class="">
        <h2 class="text-[5rem] font-bold line leading-[100px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-[18px] font-medium text-[#777777] my-7">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-16 text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-lg text-[20px] font-semibold"
        >
          Explore More
          <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
        </button>
      </div>

      <div id="banner_img" class="relative">
        <img
          src="./images/banner.png"
          alt="Banner Image"
          class="relative top-24"
        />

        <div
          class="w-[255px] h-[100px] flex items-center justify-center bg-white absolute left-24 shadow-lg rounded-lg"
        >
          <span class="text-3xl mr-4"
            ><i class="fa-solid fa-star text-amber-500"></i
          ></span>
          <div>
            <h3 class="text-2xl font-bold">5.00</h3>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
